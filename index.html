<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section__task-row-wrapper">
          <input class="section__input section__task" id="new-task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__h3">Todo</h3>
        <ul class="ul">
          <li class="ul__li">
            <input class="section__input" type="checkbox">
            <label class="section__label section__task">Pay Bills</label>
            <input class="section__input section__task" type="text" ">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete">
              <img class="section__img" src="./remove.svg" alt="remove buttom">
            </button>
          </li>
          <li class="ul__li ul__li--edit-mode">
            <input class="section__input" type="checkbox">
            <label class="section__label section__task">Go Shopping</label>
            <input class="section__input section__task" type="text" value="Go Shopping">
            <button class="section__button section__button--edit">Save</button>
            <button class="section__button section__button--delete">
              <img class="section__img" src="./remove.svg" alt="remove buttom">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__h3">Completed</h3>
        <ul class="ul ul--completed-tasks">
          <li class="ul__li">
            <input class="section__input" type="checkbox" checked>
            <label class="section__label section__task">See the Doctor</label>
            <input class="section__input section__task" type="text">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete">
              <img class="section__img" src="./remove.svg" alt="remove buttom">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
